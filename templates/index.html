<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تحميل فيديو</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="container py-5">
  <h1 class="mb-4">مُحمِّل الفيديو</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }} text-center">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <div class="input-group mb-3">
      <input type="url" class="form-control" name="video_url" placeholder="الصق رابط الفيديو هنا" required>
      <button class="btn btn-primary" type="submit">تحميل</button>
    </div>
  </form>
</body>
</html>
